<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Sistema metro</title>
  </head>

  <body class="m-2">
    <div class="row justify-content-around bg-success p-0">
      <div class="col-4 mt-3">
        <h3>Origen</h3>
        <div class="m-3">
          <h5>Linea</h5>
          <select class="form-control" id="lineaO">
            <option value="1">LINEA 1</option>
            <option value="2">LINEA 2</option>
            <option value="B">LINEA B</option>
          </select>
        </div>

        <div class="m-3">
          <h5>Estacion</h5>
          <select class="form-control" name="" id="estacionO">
            <option value="1">Hola estacion</option>
          </select>
        </div>
      </div>
      <div class="col-5 m-3">
        <h3>Dato de estacion</h3>
        <div
          class="p-3 border border-dark bg-white overflow-auto"
          style="height: 230px;"
        >
          <h6 id="nombreO">Nombre</h6>
          <img id="imgO" height="70" width="70" />
          <p class="fs-6" id="descripcionO"></p>
        </div>
      </div>
    </div>

    <div class="row justify-content-around bg-primary p-0">
      <div class="col-4 mt-3">
        <h3>Destino</h3>
        <div class="m-3">
          <h5>Linea</h5>
          <select class="form-control" id="lineaD">
            <option value="1">LINEA 1</option>
            <option value="2">LINEA 2</option>
            <option value="B">LINEA B</option>
          </select>
        </div>

        <div class="m-3">
          <h5>Estacion</h5>
          <select class="form-control" name="" id="estacionD">
            <option value="1">Hola mundo</option>
          </select>
        </div>
      </div>
      <div class="col-5 m-3">
        <h3>Dato de estacion</h3>
        <div
          class="p-3 border border-dark bg-white overflow-auto"
          style="height: 230px;"
        >
          <h6 id="nombreD">Nombre</h6>
          <img id="imgD" height="70" width="70" />
          <p class="fs-6" id="descripcionD"></p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center p-3 bg-dark">
      <button class="btn btn-success col-4" id="confirmar">Confirmar</button>
    </div>

    <div class="p-3">
      <h3 id="rutaTit">Ruta</h3>
      <div class="border border-dark p-3">
        <p>lorem ipsum</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./estaciones.json"></script>
    <script src="./index.js"></script>
    <script src="./origen_destino.js"></script>
  </body>
</html>
